<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straight Retrieve</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Straight Retrieve</h1>
            <nav class="tabs">
                <button class="tab active" data-tab="upload">Upload</button>
                <button class="tab" data-tab="search">Search</button>
                <button class="tab" data-tab="documents">Documents</button>
            </nav>
        </header>

        <main>
            <!-- Upload Tab -->
            <section class="tab-content active" id="tab-upload">
                <div class="card">
                    <form id="upload-form">
                        <div class="drop-zone" id="drop-zone">
                            <p>Drag & drop files here or click to select</p>
                            <input type="file" id="file-input" accept=".pdf,.epub,.docx,.md,.txt" multiple>
                        </div>
                        <div class="upload-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="hierarchical-split" checked>
                                Hierarchical splitting (by markdown headers)
                            </label>
                        </div>
                        <button type="submit" id="upload-btn" disabled>Upload</button>
                    </form>
                    <div id="upload-status" class="status"></div>
                </div>
            </section>

            <!-- Search Tab -->
            <section class="tab-content" id="tab-search">
                <div class="card">
                    <form id="search-form">
                        <div class="search-input-row">
                            <input type="text" id="search-query" placeholder="Enter search query..." required>
                            <button type="submit" id="search-btn">Search</button>
                        </div>
                        <div class="search-options">
                            <div class="option-group">
                                <label for="search-limit">Limit:</label>
                                <input type="number" id="search-limit" value="10" min="1" max="100">
                            </div>
                            <div class="option-group">
                                <label for="search-offset">Offset:</label>
                                <input type="number" id="search-offset" value="0" min="0">
                            </div>
                            <div class="option-group">
                                <label for="search-document">Document ID:</label>
                                <input type="text" id="search-document" placeholder="Optional filter...">
                            </div>
                        </div>
                    </form>
                    <div id="search-status" class="status"></div>
                    <div id="search-results" class="search-results"></div>
                </div>
            </section>

            <!-- Documents Tab -->
            <section class="tab-content" id="tab-documents">
                <div class="card">
                    <div class="card-header">
                        <span id="documents-count"></span>
                        <button id="refresh-btn" class="secondary-btn">Refresh</button>
                    </div>
                    <div id="documents-list" class="documents-list">
                        <p class="loading">Loading documents...</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <span>Straight Retrieve v1.0.0</span>
            <span>MCP: <code>http://localhost:9803</code></span>
        </footer>
    </div>

    <!-- Document Detail Modal -->
    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Document Details</h2>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="document-info" id="document-info"></div>
                <h3>Chunks</h3>
                <div class="chunks-pagination" id="chunks-pagination"></div>
                <div class="chunks-list" id="chunks-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
